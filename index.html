<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<div class='main-container'>
		<div class="card-container">

			<div class="card-image">
				<div class='card-image_bg'></div>
			</div>

			<h2 class='card-title'>
				<a href="#" class='card-title_link'>Equilibrium #3429</a>
			</h2>

			<p class='card-text'>
				Our Equilibrium collection promotes balance and calm.
			</p>

			<div class="card-info">
				<div class="card-price">
					<img src="./images/icon-ethereum.svg" alt="">
					<p>0.041 ETH</p>
				</div>
				<div class="card-date">
					<img src="./images/icon-clock.svg" alt="">
					<p>3 days left</p>
				</div>
			</div>
			<div class='card-line'></div>
			<div class="info-user">
				<img src="./images/image-avatar.png" alt="Avatar" class='info-user_image'>
				<p class='info-user_creation'>
					<span class='info-user_title'>Creation of</span>
					<a href='#' class='info-user_name'>Jules Wyvern</a>
				</p>
			</div>



		</div>
	</div>

</body>

</html>
